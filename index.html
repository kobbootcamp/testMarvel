<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "51bf07f7552914c23894d501b60792a9";

    // Here we are building the URL we need to query the database
    var queryURL = "https://gateway.marvel.com:443/v1/public/characters?nameStartsWith=Captain&apikey=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(queryURL)
      console.log(response.data.results[0].description)
      console.log(response)
    });
  </script>
</body>
