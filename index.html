<body style="margin-right: auto; margin-left: auto;">
    <div class="container" style="height:295px;">
        <div style="background-color: black; text-align: center; color: white;" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">
                    <img src="assets/images/marvel.jpg" style="width: 270px" alt="Italian Trulli">
                </h1>
                <h1>ancestry.com</h1>
                <p class="lead">Find out which Marvel hero you are related to!</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">

                        <img id="prof-pic" class="card-img-top bShadow-inset" style="height: 230px;" alt="Card image cap">


                        <div class="card-body">
                            <p class="card-text">A picture of you!</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">

                    <div class="card" style="width: 18rem;">

                        <div class="card bShadow-inset" style="width: 18rem;">
                            <img id="marvel-anc" class="card-img-top" style="height: 230px;" alt="Card image cap">
                            <div class="card-body">
                                <p id="character" class="card-text">&nbsp</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="card" style="width: 18rem;">

                            <div class="card-body">


                                <h5 id="char-title" class="card-title">Captain America</h5>
                                <h6 id="superPower" class="card-subtitle mb-2 text-muted"></h6>
                                <p id="char-bio" class="card-text">Bio not available for this super hero.</p>
                                <!-- <a href="#" class="card-link">Bio link</a> -->
                                <!-- <a href="#" class="card-link">Another link</a> -->
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <input style="margin: 18px;" type="text" id="input">
                    <button type="button" class="btn btn-primary" id="submit">Add your photo!</button>
                    <img id='photo'>
                </form>
                <button id="match" style="margin: 20px;" type="button" class="btn btn-primary">Find a Match!</button>
                <button style="margin: 20px;" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Click here to view past results
                </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <ul class="list-group" id="resultsList">
                        </ul>
                    </div>
                </div>
            </div>
